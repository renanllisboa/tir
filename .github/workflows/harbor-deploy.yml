name: Harbor Deploy

on:
  # Permite execução disparada por outra pipeline
  workflow_call:
    secrets:
      HARBOR_USERNAME:
        required: true
      HARBOR_PASSWORD:
        required: true
      HARBOR_REGISTRY:
        required: true

  # Permite executar manualmente
  workflow_dispatch:
    inputs:
      release:
        description: 'Set tag version (sem v)'
        required: true
      harbor_registry:
        description: 'Harbor registry URL (ex: harbor.example.com)'
        required: true
      harbor_project:
        description: 'Harbor project name (ex: tir-project)'
        required: true
        default: 'tir'

  # Trigger automático em tags de release
  push:
    tags:
      - 'v*.*.*'

env:
  IMAGE_NAME: 'tir'

jobs:
  harbor-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Captura a versão da release gerada (ex.: refs/tags/v1.1.1 > 1.1.1)
      - name: Set release version
        run: |
          if [ -z "${{ inputs.release }}" ]; then
            echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV
          else
            echo "RELEASE_VERSION=${{ inputs.release }}" >> $GITHUB_ENV
          fi

      # Define Harbor registry URL
      - name: Set Harbor registry
        run: |
          if [ -z "${{ inputs.harbor_registry }}" ]; then
            echo "HARBOR_REGISTRY=${{ secrets.HARBOR_REGISTRY }}" >> $GITHUB_ENV
          else
            echo "HARBOR_REGISTRY=${{ inputs.harbor_registry }}" >> $GITHUB_ENV
          fi

      # Define Harbor project
      - name: Set Harbor project
        run: |
          if [ -z "${{ inputs.harbor_project }}" ]; then
            echo "HARBOR_PROJECT=tir" >> $GITHUB_ENV
          else
            echo "HARBOR_PROJECT=${{ inputs.harbor_project }}" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push to Harbor
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_NO_SUMMARY: true
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}
            ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed successfully
        run: |
          echo "Image pushed to Harbor successfully!"
          echo "Tags:"
          echo "  - ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}"
          echo "  - ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:latest"
